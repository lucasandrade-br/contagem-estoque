{% extends "base.html" %}

{% block title %}Setores - Contagem de Estoque{% endblock %}

{% block content %}
<div class="min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
        <!-- Botão Voltar -->
        <div class="mb-4">
            <a href="{{ url_for('auth.index') }}" 
               class="inline-flex items-center gap-2 text-gray-300 hover:text-gray-100 transition-colors">
                <span>⬅️</span>
                <span>Voltar / Trocar Usuário</span>
            </a>
        </div>
        
        <!-- Cabeçalho -->
        <h1 class="text-3xl font-bold text-amber-500 text-center mb-8">
            Escolha um Setor
        </h1>
        
        <!-- Grid de Setores -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            {% for setor in setores %}
            <a href="{{ url_for('estoque.setor', setor_id=setor.id) }}" 
               class="bg-slate-800 hover:bg-slate-700 rounded-xl p-6 transition-all duration-300 text-center group">
                <!-- Ícone/Letra Inicial -->
                <div class="text-5xl font-bold text-amber-500 mb-4 group-hover:scale-110 transition-transform">
                    {{ setor.nome[0] }}
                </div>
                
                <!-- Nome do Setor -->
                <h2 class="text-xl font-semibold text-gray-100">
                    {{ setor.nome }}
                </h2>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
