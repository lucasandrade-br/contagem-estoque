{% extends "base.html" %}

{% block title %}Inventário Indisponível{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl max-w-md w-full text-center">
        <!-- Ícone de Aviso -->
        <div class="mb-6">
            <svg class="w-16 h-16 text-rose-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        
        <!-- Título -->
        <h1 class="text-2xl font-bold text-rose-500 mb-4">
            Nenhum Inventário Ativo
        </h1>
        
        <!-- Mensagem -->
        <p class="text-gray-300 mb-6">
            Não há nenhum inventário aberto no momento. 
            Solicite ao Gerente a abertura de um novo inventário para iniciar as contagens.
        </p>
        
        <!-- Botão Voltar -->
        <a href="{{ url_for('auth.index') }}" 
           class="inline-block bg-amber-500 hover:bg-amber-600 text-slate-900 font-semibold px-6 py-3 rounded-lg transition-colors">
            Voltar
        </a>
    </div>
</div>
{% endblock %}
