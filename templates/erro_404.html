{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-amber-500 mb-4">404</h1>
            <h2 class="text-4xl font-bold text-gray-100 mb-4">Página não encontrada</h2>
            <p class="text-xl text-gray-400 mb-8 max-w-md mx-auto">
                Parece que você se perdeu... A página que você está procurando não existe ou foi movida.
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('dashboard') }}" class="inline-block bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-3 px-8 rounded-lg transition shadow-lg shadow-amber-900/30">
                ← Voltar ao Dashboard
            </a>
            <br>
            <a href="{{ url_for('index') }}" class="inline-block bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 px-8 rounded-lg transition">
                ↩️ Ir para a Página Inicial
            </a>
        </div>

        <div class="mt-12 pt-8 border-t border-slate-700">
            <p class="text-gray-500 text-sm">
                Se o problema persistir, contate o suporte.
            </p>
        </div>
    </div>
</div>
{% endblock %}
